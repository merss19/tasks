

<md-list-item class="task-item">

	<div class="task-item__date">{{vm.item.date}}</div>

	<md-card class="task-item__card md-primary"  layout="column" flex>

		<div class="task-item__box" ng-repeat = "task in vm.item.tasks" layout="row" flex>

			<div class="task-item__delete">

				<div class="task-item__checkbox" layout="row" layout-align="center center">

					<input type="checkbox"
					       ng-model="vm.deleteBox"
					       ng-change="vm.remove(task.id)"
					       id="{{task.id}}"
					       class="task-item__input">

					<label class="task-item__label" for="{{task.id}}"></label>

				</div>

			</div>

			<md-card-title class="task-item__title" ng-click = "vm.open(task)">

				<md-card-title-text >
					<span class="task-item__title-name">{{task.task}}</span>
				</md-card-title-text>

			</md-card-title>

		</div>

	</md-card>



</md-list-item>
